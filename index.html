  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #ebe5e5;
    }
    
    header {
      width: 100%;
      height: 55px;
      background-color: rgba(68, 65, 65,0.8);
      color: rgb(157, 158, 160);
      position: fixed;
      font-family: 'Kanit', sans-serif;
      top: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0px 2px 8px 2px #a0a0a0;
    }
    .container {
      width: 100%;
    }
/*ハンバーガーメニュー*/
    .menu {
      width: 70px;
      height: 55px;
      margin: 0;  
      cursor: pointer;
      text-align: center;
      line-height: 65px;
      float: right;
    }

    .menu-btn {
      display: block;
      position: relative;
      width: 35px;
      height: 30px;
      cursor: pointer;
      color: rgb(150,150,150);
      top: 50%;
      right: 10px;
      transform: translate(50%, -50%);
    }
    .menu-btn i {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: rgb(157, 158, 160);
      border-radius: 3px;
      transition: all 0.5s;
    }
    .menu-btn i:nth-child(1){top:0;}
    .menu-btn i:nth-child(2){top:0; bottom:0; margin: auto 0;}
    .menu-btn i:nth-child(3){bottom:0;}

    .menu-btn.show i:nth-child(1){transform: translateY(14px) rotate(45deg);}
    .menu-btn.show i:nth-child(2){opacity: 0;}
    .menu-btn.show i:nth-child(3){transform: translateY(-14px) rotate(-45deg);}

    .menu-list {
      width: 300px;
      background-color: rgb(199, 190, 190);
      padding: 10px 0 50px 0;
      margin-top: 25px;
      border-radius: 0 0 15px 15px;
      opacity: 0;
      /*visibility: hidden;*/
      transition: all 0.3s;
      display: none;
      float: right;
    }

    .menu-list.show {
      opacity: 0.9;
      /*visibility: visible;*/
      display: block;
    }
    .menu-list ul {
      padding: 20px;
    }
    .menu-list li {
      list-style: none;
      padding-bottom:20px;
    }
    .menu-list a {
      color: rgb(84, 85, 87);
      text-decoration: none;
      display:block;
      letter-spacing: 2px;
      font-weight: bold;
      border-bottom: 1px solid olive;
    }
    .menu-list a:hover {
      color: #fff;
    }
    
    



    .top{
      width: 100%;
      height: auto;
      background-size: cover;
      position: fixed;
    }    
    .space {
      height: 70px;
    }
    .btns { 
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      justify-content: center;
      
    }

    .btn {
      display: block;
      width: 80%;
      font-size: 30px;
      padding: 20px 5px;
      margin: 10px 5px 10px;
      font-kerning: inherit;
      color: #999;
      vertical-align: middle;
      text-align: center;      
      position: relative;
      top: 100%;
      background-color: #ebe5e5;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Kanit', sans-serif;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow:
        13px 13px 26px #cac5c5,
        -13px -13px 26px #fff;
    }
    .btn:hover{
      color: #666;
    }
    .btn:active{
      box-shadow:
        7px 7px 26px #cac5c5,
        -7px -7px 26px #fff;
    }

    /*-------------------下段固定のメニュー--------------------*/
    .bottom-menu {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 70px;
      background-color: darkslategray;
      text-align: center;
    }
    .div-bottom-menu-icon {
      width: 33%;
      height: 100%;
      margin: 0;
    }
    .a-bottom-menu-icon {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 70px;
      padding-top:10px;
      color: #fff;
      text-decoration: none;
      position: relative;
      font-size: 30px;
    }
    .a-bottom-menu-icon p {
      font-size: 10px;
      margin: 0;
      padding: 0;
    }
    .HOME2 {
      border-left: 1px solid gray;
      border-right: 1px solid gray;
    }

    


    @media (min-width: 1000px){
      .bottom-menu {
        height: 100px;
      }
      .a-bottom-menu-icon{
        line-height: 100px;
      }
    }


    @media (min-width:650px){
      .btn {
        width: 44%;
      }
      .btns {
        flex-direction: row;
      }
    }
    

    

    


  

  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>$(function(){
      
      $('.menu').click(function(){
        if ( $('.menu-btn').hasClass('show') ) {
          $('.menu-list').slideUp();          
          $('.menu-btn, .menu-list').removeClass('show');
          $('.top').css('opacity', '1');
        }else{
          $('.menu-list').show(200);          
          $('.menu-btn, .menu-list').addClass('show');
          $('.top').css('opacity', '0.5');
        }
      });

      $('.menu').hover(
        function(){$('.menu-btn i').css('background-color', 'white');},
        function(){$('.menu-btn i').css('background-color', 'rgb(157, 158, 160)');}
      );
      
  });
  </script>
